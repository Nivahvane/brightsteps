html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightsteps - Daily Parenting Tips</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const BrightstepsApp = () => {
          const themes = ['Speech', 'Behavior', 'Bonding', 'Faith', 'Learning'];
          
          const tipsData = {
            Speech: [
              {
                tip: "Narrate your day as you go. Describe what you're doing while cooking, cleaning, or getting dressed. This constant exposure to language helps children ages 2-6 build vocabulary naturally.",
                activity: "During snack time today, name each item as you prepare it. 'I'm cutting the apple. The apple is red. Let's put it on the blue plate.' Encourage your child to repeat the words."
              },
              {
                tip: "Ask open-ended questions instead of yes/no questions. Rather than 'Did you have fun?', try 'What was your favorite part of playing outside?'",
                activity: "At dinner, ask your child to tell you about three things they saw today. Give them time to think and respond, even if it takes a while."
              },
              {
                tip: "Silence is golden in conversation. When your child is trying to form words or tell a story, resist the urge to finish their sentences. That patient pause tells them: 'I believe you can do this. Your words matter.'",
                activity: "During one conversation today, count to 5 in your head before responding when your child pauses. Notice how they often find the words they're searching for when given time and space."
              }
            ],
            Behavior: [
              {
                tip: "Give specific praise instead of general praise. Rather than 'Good job!', try 'I noticed you shared your toy with your sister. That was very kind.'",
                activity: "Today, catch your child doing something positive and describe exactly what they did well. Watch how they beam with pride!"
              },
              {
                tip: "Offer limited choices to build independence. Instead of 'What do you want to wear?', try 'Do you want the blue shirt or the red shirt?'",
                activity: "Give your child two choices at three different times today - for clothes, snacks, or activities. Notice how this reduces conflicts."
              },
              {
                tip: "Connection before correction. When your child misbehaves, they often need closeness more than consequences. A gentle touch, getting eye-level, or a calm 'I see you're having a hard time' can shift the entire moment.",
                activity: "Next time your child acts out, pause and ask yourself: 'What do they need right now?' Try offering a hug or sitting close before addressing the behavior. Notice the difference."
              }
            ],
            Bonding: [
              {
                tip: "Get down to their level. Physically kneeling or sitting to be at eye level with your child shows them they have your full attention and makes conversations more meaningful.",
                activity: "Set aside 10 minutes today for 'floor time.' Sit on the floor and let your child lead the play. Follow their imagination wherever it goes."
              },
              {
                tip: "Create small rituals that are just yours. A special handshake, a bedtime song, or a silly dance can become cherished memories.",
                activity: "Invent a simple 'good morning' ritual with your child today. It could be a special hug, a song, or high-fives. Do it again tomorrow!"
              },
              {
                tip: "You don't have to be perfect to be the perfect parent for your child. They don't need your perfection‚Äîthey need your presence. When you mess up, a simple 'I'm sorry, let's try again' teaches them grace.",
                activity: "If you lose patience today, model repair. Say 'Mommy/Daddy got frustrated and that wasn't kind. I'm sorry. Can we start over?' Show them that mistakes don't define us."
              }
            ],
            Faith: [
              {
                tip: "Model gratitude throughout the day. When children hear you express thankfulness for simple things, they learn to notice blessings too.",
                activity: "Before bed, share three things you're each grateful for today. Make it a conversation, not a quiz. Share yours first to model it."
              },
              {
                tip: "Answer spiritual questions simply and honestly. It's okay to say 'That's a great question. Let me think about that.' Children appreciate authenticity.",
                activity: "If your child asks a question about faith today, listen fully before answering. Ask them what they think first - their insights might surprise you."
              },
              {
                tip: "Sabbath rest isn't just about what we don't do‚Äîit's about being present with the ones we love. Even 15 minutes of unhurried time teaches children that people matter more than tasks, and rest is sacred.",
                activity: "This week, create a 'rest moment' with your child. No screens, no rush. Just sitting together, maybe in nature, talking about what made you smile this week. Let them feel the peace of simply being."
              }
            ],
            Learning: [
              {
                tip: "Turn everyday moments into learning opportunities. Sorting laundry teaches colors, setting the table teaches counting, cooking teaches measurements.",
                activity: "While preparing a meal, let your child help with one simple task. Count the ingredients together, talk about colors and textures, and celebrate their help."
              },
              {
                tip: "Follow your child's interests. If they love trucks, read books about trucks, count trucks, draw trucks. Learning accelerates when curiosity leads.",
                activity: "Notice what your child is fascinated by today. Spend 15 minutes exploring that interest together - through play, questions, or a simple activity."
              }
            ]
          };

          const getCurrentWeek = () => {
            const startDate = new Date('2025-01-06');
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const weekNumber = Math.floor(diffDays / 7);
            return weekNumber % themes.length;
          };

          const getCurrentDayOfWeek = () => {
            const today = new Date();
            return today.getDay();
          };

          const getTotalDaysSinceStart = () => {
            const startDate = new Date('2025-01-06');
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
          };

          const [currentTheme, setCurrentTheme] = useState(themes[getCurrentWeek()]);
          const [currentTipIndex, setCurrentTipIndex] = useState(getCurrentDayOfWeek() % tipsData[themes[getCurrentWeek()]].length);
          const [favorites, setFavorites] = useState([]);
          const [completedActivities, setCompletedActivities] = useState([]);
          const [activeTab, setActiveTab] = useState('home');
          const [dayNumber, setDayNumber] = useState(getTotalDaysSinceStart());

          const currentTip = tipsData[currentTheme][currentTipIndex];
          const isFavorite = favorites.some(
            fav => fav.theme === currentTheme && fav.tipIndex === currentTipIndex
          );
          const isCompleted = completedActivities.some(
            comp => comp.theme === currentTheme && comp.tipIndex === currentTipIndex && comp.day === dayNumber
          );

          const toggleFavorite = () => {
            if (isFavorite) {
              setFavorites(favorites.filter(
                fav => !(fav.theme === currentTheme && fav.tipIndex === currentTipIndex)
              ));
            } else {
              setFavorites([...favorites, {
                theme: currentTheme,
                tipIndex: currentTipIndex,
                tip: currentTip.tip,
                activity: currentTip.activity
              }]);
            }
          };

          const toggleCompleted = () => {
            if (isCompleted) {
              setCompletedActivities(completedActivities.filter(
                comp => !(comp.theme === currentTheme && comp.tipIndex === currentTipIndex && comp.day === dayNumber)
              ));
            } else {
              setCompletedActivities([...completedActivities, {
                theme: currentTheme,
                tipIndex: currentTipIndex,
                day: dayNumber
              }]);
            }
          };

          const getThemeColor = (theme) => {
            const colors = {
              Speech: 'bg-blue-500',
              Behavior: 'bg-green-500',
              Bonding: 'bg-pink-500',
              Faith: 'bg-purple-500',
              Learning: 'bg-orange-500'
            };
            return colors[theme];
          };

          const getStreakCount = () => {
            const uniqueDays = [...new Set(completedActivities.map(c => c.day))];
            return uniqueDays.length;
          };

          return (
            <div className="min-h-screen bg-gradient-to-b from-blue-50 to-purple-50">
              <div className="bg-white shadow-sm">
                <div className="max-w-2xl mx-auto px-4 py-6">
                  <div className="flex items-center justify-between">
                    <div>
                      <h1 className="text-3xl font-bold text-gray-800">Brightsteps</h1>
                      <p className="text-sm text-gray-600 mt-1">Small steps that lead to growth</p>
                    </div>
                    <div className="text-right">
                      <div className="text-2xl font-bold text-blue-600">Day {dayNumber}</div>
                      <div className="text-xs text-gray-600">{getStreakCount()} activities completed</div>
                    </div>
                  </div>
                </div>
              </div>

              <div className="max-w-2xl mx-auto px-4 py-6 pb-24">
                {activeTab === 'home' && (
                  <div className="space-y-6">
                    <div className="flex items-center justify-between">
                      <div className={`${getThemeColor(currentTheme)} text-white px-4 py-2 rounded-full text-sm font-semibold`}>
                        This Week: {currentTheme}
                      </div>
                      <button
                        onClick={toggleFavorite}
                        className={`p-2 rounded-full ${isFavorite ? 'text-red-500' : 'text-gray-400'} transition-colors text-2xl`}
                      >
                        ‚ù§Ô∏è
                      </button>
                    </div>

                    <div className="bg-gradient-to-r from-yellow-50 to-orange-50 rounded-xl p-4 border-l-4 border-orange-400">
                      <p className="text-sm text-gray-700 italic">
                        "You're doing a wonderful job. Every small step matters. Grace for yourself, love for your child." üíõ
                      </p>
                    </div>

                    <div className="bg-white rounded-2xl shadow-lg p-6">
                      <div className="flex items-center mb-4">
                        <span className="text-2xl mr-2">üìñ</span>
                        <h2 className="text-xl font-bold text-gray-800">Today's Tip</h2>
                      </div>
                      <p className="text-gray-700 leading-relaxed mb-2">{currentTip.tip}</p>
                      <p className="text-xs text-gray-500 mt-4">üìñ Reading time: 1-2 minutes</p>
                    </div>

                    <div className="bg-gradient-to-r from-green-50 to-blue-50 rounded-2xl shadow-lg p-6">
                      <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center">
                          <span className="text-2xl mr-2">‚≠ê</span>
                          <h2 className="text-xl font-bold text-gray-800">Try This Today</h2>
                        </div>
                        <button
                          onClick={toggleCompleted}
                          className={`flex items-center gap-2 px-3 py-1 rounded-full text-sm font-medium transition-colors ${
                            isCompleted 
                              ? 'bg-green-500 text-white' 
                              : 'bg-white text-gray-600 border border-gray-300'
                          }`}
                        >
                          {isCompleted ? '‚úÖ Done!' : '‚≠ï Mark done'}
                        </button>
                      </div>
                      <p className="text-gray-700 leading-relaxed">{currentTip.activity}</p>
                      <p className="text-xs text-gray-500 mt-4">‚è±Ô∏è Time needed: 5-15 minutes</p>
                    </div>

                    <div className="bg-white rounded-2xl shadow-lg p-6">
                      <h3 className="text-lg font-bold text-gray-800 mb-4">Your 5-Week Journey</h3>
                      <p className="text-sm text-gray-600 mb-4">Each week focuses on a different area of growth</p>
                      <div className="space-y-2">
                        {themes.map((theme) => {
                          const isCurrentWeek = theme === currentTheme;
                          return (
                            <div
                              key={theme}
                              className={`flex items-center justify-between p-3 rounded-lg transition-all ${
                                isCurrentWeek ? 'bg-blue-100 border-2 border-blue-300' : 'bg-gray-50'
                              }`}
                            >
                              <span className={`font-medium ${isCurrentWeek ? 'text-blue-800' : 'text-gray-700'}`}>
                                {theme}
                              </span>
                              {isCurrentWeek && (
                                <span className="text-xs bg-blue-500 text-white px-2 py-1 rounded-full">
                                  Current Week
                                </span>
                              )}
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'favorites' && (
                  <div className="space-y-4">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Your Favorites</h2>
                    {favorites.length === 0 ? (
                      <div className="bg-white rounded-2xl shadow-lg p-8 text-center">
                        <p className="text-6xl mb-4">‚ù§Ô∏è</p>
                        <p className="text-gray-600 mb-2">No favorites yet!</p>
                        <p className="text-sm text-gray-500">Tap the heart icon on tips you love to save them here.</p>
                      </div>
                    ) : (
                      favorites.map((fav, index) => (
                        <div key={index} className="bg-white rounded-2xl shadow-lg p-6">
                          <div className={`${getThemeColor(fav.theme)} text-white px-3 py-1 rounded-full text-xs font-semibold inline-block mb-3`}>
                            {fav.theme}
                          </div>
                          <p className="text-gray-700 mb-4 leading-relaxed">{fav.tip}</p>
                          <div className="bg-gradient-to-r from-green-50 to-blue-50 rounded-lg p-4">
                            <p className="text-sm text-gray-600 font-semibold mb-2">‚≠ê Activity:</p>
                            <p className="text-gray-700 text-sm leading-relaxed">{fav.activity}</p>
                          </div>
                        </div>
                      ))
                    )}
                  </div>
                )}
              </div>

              <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
                <div className="max-w-2xl mx-auto flex justify-around py-4">
                  <button
                    onClick={() => setActiveTab('home')}
                    className={`flex flex-col items-center transition-colors ${activeTab === 'home' ? 'text-blue-500' : 'text-gray-400'}`}
                  >
                    <span className="text-2xl">üè†</span>
                    <span className="text-xs mt-1">Home</span>
                  </button>
                  <button
                    onClick={() => setActiveTab('favorites')}
                    className={`flex flex-col items-center transition-colors ${activeTab === 'favorites' ? 'text-blue-500' : 'text-gray-400'}`}
                  >
                    <span className="text-2xl">‚ù§Ô∏è</span>
                    <span className="text-xs mt-1">Favorites {favorites.length > 0 ? `(${favorites.length})` : ''}</span>
                  </button>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<BrightstepsApp />, document.getElementById('root'));
    </script>
</body>
</html>
