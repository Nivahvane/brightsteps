<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brightsteps ‚Äì Daily Parenting Tips</title>

  <!-- React + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-purple-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function BrightstepsApp() {
      const themes = ["Speech", "Behavior", "Bonding", "Faith", "Learning"];

      const tips = {
        Speech: {
          tip: "Narrate your day using simple language to build vocabulary.",
          activity: "Describe what you‚Äôre doing while preparing a meal today."
        },
        Behavior: {
          tip: "Praise specific behaviors instead of general praise.",
          activity: "Thank your child for one positive behavior you notice today."
        },
        Bonding: {
          tip: "Your presence matters more than perfection.",
          activity: "Spend 10 uninterrupted minutes letting your child lead play."
        },
        Faith: {
          tip: "Model gratitude throughout the day.",
          activity: "Share three things you‚Äôre grateful for before bed."
        },
        Learning: {
          tip: "Everyday moments are learning opportunities.",
          activity: "Count objects together while doing chores."
        }
      };

      const [tab, setTab] = useState("home");
      const [done, setDone] = useState(false);
      const [favorites, setFavorites] = useState([]);
      const [showWelcome, setShowWelcome] = useState(
        !localStorage.getItem("brightstepsVisited")
      );

      const todayTheme = themes[new Date().getDay() % themes.length];

      const toggleFavorite = () => {
        if (favorites.includes(todayTheme)) {
          setFavorites(favorites.filter(f => f !== todayTheme));
        } else {
          setFavorites([...favorites, todayTheme]);
        }
      };

      const startApp = () => {
        localStorage.setItem("brightstepsVisited", "true");
        setShowWelcome(false);
      };

      if (showWelcome) {
        return (
          <div className="min-h-screen flex items-center justify-center p-6">
            <div className="bg-white rounded-2xl p-8 max-w-md text-center shadow-xl">
              <h1 className="text-3xl font-bold mb-3">Brightsteps üíõ</h1>
              <p className="text-gray-600 mb-6">
                Daily parenting tips for caregivers of children ages 2‚Äì6.
                Takes just 2 minutes a day.
              </p>
              <button
                onClick={startApp}
                className="bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold"
              >
                Get Started
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="max-w-2xl mx-auto p-4 pb-24">
          <h1 className="text-2xl font-bold mb-2">Brightsteps</h1>
          <p className="text-sm text-gray-600 mb-4">
            Today‚Äôs focus: <strong>{todayTheme}</strong>
          </p>

          {tab === "home" && (
            <>
              <div className="bg-white rounded-xl shadow p-5 mb-4">
                <h2 className="font-semibold mb-2">Today‚Äôs Tip</h2>
                <p className="text-gray-700">{tips[todayTheme].tip}</p>
              </div>

              <div className="bg-white rounded-xl shadow p-5 mb-4">
                <h2 className="font-semibold mb-2">Try This Today</h2>
                <p className="text-gray-700 mb-3">
                  {tips[todayTheme].activity}
                </p>
                <button
                  onClick={() => setDone(!done)}
                  className={`px-4 py-2 rounded-lg text-white ${
                    done ? "bg-green-500" : "bg-blue-600"
                  }`}
                >
                  {done ? "‚úÖ Done" : "Mark Done"}
                </button>
              </div>

              <button
                onClick={toggleFavorite}
                className="text-red-500 font-semibold"
              >
                ‚ù§Ô∏è {favorites.includes(todayTheme) ? "Saved" : "Save"}
              </button>
            </>
          )}

          {tab === "favorites" && (
            <div className="bg-white rounded-xl shadow p-5">
              <h2 className="font-semibold mb-2">Favorites</h2>
              {favorites.length === 0 ? (
                <p className="text-gray-500">No favorites yet.</p>
              ) : (
                <ul className="list-disc pl-5">
                  {favorites.map(f => (
                    <li key={f}>{f}</li>
                  ))}
                </ul>
              )}
            </div>
          )}

          {tab === "about" && (
            <div className="bg-white rounded-xl shadow p-5">
              <h2 className="font-semibold mb-2">About Brightsteps</h2>
              <p className="text-gray-700">
                Brightsteps supports parents and caregivers with small,
                grace-filled daily actions that build connection and growth.
              </p>
            </div>
          )}

          {/* Bottom Navigation */}
          <div className="fixed bottom-0 left-0 right-0 bg-white border-t shadow flex justify-around py-3">
            <button onClick={() => setTab("home")}>üè† Home</button>
            <button onClick={() => setTab("favorites")}>‚ù§Ô∏è Favorites</button>
            <button onClick={() => setTab("about")}>‚≠ê About</button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<BrightstepsApp />, document.getElementById("root"));
  </script>
</body>
</html>
